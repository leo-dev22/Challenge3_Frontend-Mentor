<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Challenge3_Frontend Mentor | Interactive rating component</title>
<link rel="stylesheet" href="./style.css">

<body>

  <!-- Rating state start -->
<main>
  <section class="rating">

    <div class="star">
      <div class="img-star"></div>
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="number">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button type="submit">Submit</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank">
    <div class="thanks">
      <div class="thank-img"></div>
    </div>

    <p class="para1"> You selected <span><!-- Add rating here --></span> out of 5</p>
    
    <p class="para2">
     Thank you! 
    </p>
    
    
   <p class="para3"> We appreciate you taking the time to give a rating. If you ever need more support,
